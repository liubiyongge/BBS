<script type="text/javascript">
    function deleteUser(userId){
        $.ajax({
            type: "POST",
            url: '/admin/deleteUser/' + userId,
            contentType: "application/json",
            headers: {'token': localStorage.getItem("bbsNCU")},
            success: function (data, result) {
                console.log(result);
                    location.reload();

            }
        })
    }


    $(document).ready(function(){
        $.ajax({
            type: "POST",
            url: '/admin/getAllUser',
            contentType: "application/json",
            headers:{'token': localStorage.getItem("bbsNCU")},
            success: function (jsonData, result) {
                for(var i = 0; i < jsonData.length; i++){
                    if(jsonData[i]['type'] != 2){
                        if( jsonData[i]['type'] == 1) {
                            $('#dataTable').DataTable().row.add([
                                jsonData[i]['userName'],
                                "版主",
                                jsonData[i]['credit'],
                                "<a href='userManagerOne.html?id=" + jsonData[i]['userId'] + "'>" + "<i class='fas fa-fw fa-asterisk'></i>" + "</a>",
                                "<button onclick='deleteUser(" + jsonData[i]['userId'] + ")'>删除</button>"
                            ]).draw( false );
                        }else {
                            $('#dataTable').DataTable().row.add([
                                jsonData[i]['userName'],
                                "普通用户",
                                jsonData[i]['credit'],
                                "<a href='userManagerOne.html?id=" + jsonData[i]['userId'] + "'>" + "<i class='fas fa-fw fa-asterisk'></i>" + "</a>",
                                "<button onclick='deleteUser(" + jsonData[i]['userId'] + ")'>删除</button>"

                            ]).draw( false );
                        }
                    }
                }

            }
        });
    })
</script>

<script type="text/javascript">
    function getUrlParameter(sParam) {
        var sPageURL = window.location.search.substring(1),
            sURLVariables = sPageURL.split('&'),
            sParameterName,
            i;

        for (i = 0; i < sURLVariables.length; i++) {
            sParameterName = sURLVariables[i].split('=');

            if (sParameterName[0] === sParam) {
                return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
            }
        }
    }
</script>

<script type="text/javascript">
    $(document).ready(function(){
        $.ajax({
            type: "POST",
            url: '/admin/getUserById/' + getUrlParameter("id"),
            contentType: "application/json",
            headers:{'token': localStorage.getItem("bbsNCU")},
            success: function (jsonData, result) {
                if(result == "success"){
                    $("#userName").attr("placeholder",jsonData["userName"]);
                    $("#password").attr("placeholder",jsonData["password"]);
                    $("#sex").val(jsonData["sex"]);
                    $("#credit").attr("value", jsonData["credit"]);
                    if(jsonData["telephone"] != null){
                        $("#telephone").attr("value", jsonData["telephone"]);
                    }
                    if(jsonData["briefIntro"] != null){
                        $("#briefIntro").text(jsonData["briefIntro"]);
                    }

                    if(jsonData["location"] != null){
                        $("#location").attr("value", jsonData["location"]);
                    }
                    $("#type").val(jsonData["type"]);
                }


            }
        });
    });
    var myurl = "userManagerOne.html?id=" + getUrlParameter("id");
    function submitChange(){
        $.ajax({
            type: "POST",
            url: '/admin/modifyUser',
            contentType: "application/json",
            headers:{'token': localStorage.getItem("bbsNCU")},
            data:JSON.stringify({
                "userId": getUrlParameter("id"),
                "userName": $("#userName").val(),
                "password": $("#password").val(),
                "sex": $("#sex").val(),
                "credit": $("#credit").val(),
                "telephone": $("#telephone").val(),
                "profilePhoto": "",
                "briefIntro": $("#briefIntro").val(),
                "location": $("#location").val(),
                "type": $("#type").val(),
                "birthday": ""
            }),
            success: function (jsonData, result) {
                if(result == "success"){
                    alert("修改成功");
                    window.location.href = myurl;
                }else {
                    alert("修改失败");
                    window.location.href = myurl;
                }


            }
        });
    }

</script>

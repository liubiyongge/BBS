<script>
    $(document).ready(function () {
            var token=localStorage.getItem("bbsNCU");
            $.ajax({
                type: "POST",
                dataType: "json",
                url: '/admin/categoryManage',
                contentType: "application/json",
                headers:{
                    "token":token
                },
                success: function (jsonData,result) {
                    console.log(result);
                    console.log(jsonData);
                    $("#tbody").empty();
                    for(var i=0;i<jsonData.length;i++){
                        var categoryId=jsonData[i].categoryId;
                        var categoryName=jsonData[i].categoryName;
                        console.log(categoryName);
                        var categoryUserId=jsonData[i].categoryUserId;
                        var tbody=document.getElementById("tbody");
                        var newtr=document.createElement("tr");
                        var newtd1=document.createElement("td");newtd1.innerHTML=categoryId;
                        var newtd2=document.createElement("td");newtd2.innerHTML=categoryName;
                        var newtd3=document.createElement("td");newtd3.innerHTML=categoryUserId;
                        var newtd4=document.createElement("td");newtd4.innerHTML="<a href='javascript:void(0);' onclick=''>删除</a>" +
                            "&nbsp&nbsp<a href='javascript:void(0);' onclick=''>修改</a>";
                        newtr.appendChild(newtd1);
                        newtr.appendChild(newtd2);
                        newtr.appendChild(newtd3);
                        newtr.appendChild(newtd4);
                        tbody.appendChild(newtr);
                    }
                }
            })
        }
    )
</script>

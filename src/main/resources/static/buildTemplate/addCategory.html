<!--显示所有用户-->
    <script>
        $(document).ready(
            function () {
                var token=localStorage.getItem("bbsNCU");
                $.ajax({
                    type: "POST",
                    dataType: "json",
                    url: '/admin/findAllUser',
                    contentType: "application/json",
                    headers:{
                        "token":token
                    },
                    success: function (jsonArray,result) {
                        console.log(result);
                        console.log(jsonArray);
                        for(var i=0;i<jsonArray.length;i++){
                            var UserId=jsonArray[i].UserId;
                            var UserName=jsonArray[i].UserName;
                            var select=document.getElementById("select");
                            var option=document.createElement("option");
                            option.innerHTML=UserId+"&nbsp&nbsp&nbsp&nbsp"+UserName;
                            select.appendChild(option);
                        }
                    }
                })
            }
        )
    </script>
<!--增加栏目-->
    <script>
        $(".add").click(function () {
            var c=0;
            var op;
            $("#select option:selected").each(function(){
                c=c+1; //版主必须唯一
                op=$(this).text();
            });

            var rs=parseInt(op);alert(rs);
            if(c>1) {
                alert("只能选择一个版主！");
            }
            else{
                var token=localStorage.getItem("bbsNCU");
                var categoryName=$("#categoryName").val();
                $.ajax({
                    type: "POST",
                    dataType: "json",
                    url: '/admin/addCategory',
                    contentType: "application/json",
                    headers:{
                        "token":token
                    },
                    data:JSON.stringify({
                        "categoryName":categoryName,
                        "categoryUserId":rs
                    }),
                    success: function () {
                        window.location.href="categoryManage.html";
                    }
                })
            }
        })
    </script>

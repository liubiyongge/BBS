<script type="text/javascript">
    function deletePost(postId){
        $.ajax({
            type: "POST",
            url: '/admin/deletePost/' + postId,
            contentType: "application/json",
            headers: {'token': localStorage.getItem("bbsNCU")},
            success: function (data, result) {
                console.log(result);
                location.reload();

            }
        })
    }

    var highlight = [" ", " 加精贴"];
    var istop = [" ", " 置顶"];
    var postType = [" 普通贴", " 需求贴", " 需求贴"];
    $(document).ready(function(){
        $.ajax({
            type: "POST",
            url: '/admin/getAllPost',
            contentType: "application/json",
            headers:{'token': localStorage.getItem("bbsNCU")},
            success: function (jsonData, result) {
                for(var i = 0; i < jsonData.length; i++){
                    $('#dataTable').DataTable().row.add([
                        jsonData[i]["postId"],
                        jsonData[i]['postTitle'],
                        jsonData[i]["categoryName"],
                        jsonData[i]['postScore'],
                        jsonData[i]["userName"],
                        postType[jsonData[i]["postType"]] + highlight[jsonData[i]["highlight"]] + istop[jsonData[i]["top"]],
                        "<a href='page-single-topic.html?postId=" + jsonData[i]["postId"] + "'>" + "<i class='fas fa-fw fa-asterisk'></i>" + "</a>",
                        "<button onclick='deletePost(" + jsonData[i]["postId"] + ")'>删除</button>"
                    ]).draw( false );

                }

            }
        });
    })
</script>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Forum - Responsive HTML5 Template</title>
    <meta name="keywords" content="HTML5 Template">
    <meta name="description" content="Forum - Responsive HTML5 Template">
    <meta name="author" content="Forum">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- tt-mobile menu -->
<nav class="panel-menu" id="mobile-menu">
    <ul>

    </ul>
    <div class="mm-navbtn-names">
        <div class="mm-closebtn">
            Close
            <div class="tt-icon">
                <svg>
                  <use xlink:href="#icon-cancel"></use>
                </svg>
            </div>
        </div>
        <div class="mm-backbtn">Back</div>
    </div>
</nav>
<main id="tt-pageContent" class="tt-offset-none">
    <div class="container">
        <div class="tt-loginpages-wrapper">
            <div class="tt-loginpages">
                <a href="index.html" class="tt-block-title">
                    <img src="images/logo.png" alt="">
                    <div class="tt-title">
                        欢迎来到GeekBBS
                    </div>
                    <div class="tt-description">
                        加入我们，去体会Geek的无限魅力
                    </div>
                </a>
                <form class="form-default">
                    <div class="form-group">
                        <label for="loginUserName">Username</label>
                        <input type="text" name="name" class="form-control" id="loginUserName" placeholder="azyrusmax">
                    </div>
                    <!-- <div class="form-group">
                        <label for="loginUserEmail">Email</label>
                        <input type="text" name="name" class="form-control" id="loginUserEmail" placeholder="Sample@sample.com">
                    </div> -->
                    <div class="form-group">
                        <label for="loginUserPassword">Password</label>
                        <input type="password" name="name" class="form-control" id="loginUserPassword" placeholder="************">
                    </div>
                    <div class="form-group">
                        <input type="button" id="submit" class="btn btn-secondary btn-block" value="Create my account">
                    </div>

                    <p>Already have an account? <a href="page-login.html" class="tt-underline">Login here</a></p>
                    <div class="tt-notes">
                        By signing up, signing in or continuing, I agree to
                        Forum19’s <a href="#" class="tt-underline">Terms of Use</a> and <a href="#" class="tt-underline">Privacy Policy.</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<script src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
    $("#submit").click(function(){
        var username=$("#loginUserName").val();
        var password=$("#loginUserPassword").val();
        $.ajax({
                type: "POST",
                dataType: "json",
                url: '/User/register',
                contentType: "application/json",
                data:JSON.stringify({
                    "userName": ""+username,
                    "password": ""+password
                }),
                success: function (jsonData,result) {
                    console.log("data is :" + result);
                    if (jsonData["token"]) {
                        alert("注册成功");
                        window.location.href = "page-login.html";
                    }else {
                        alert(result.message)
                        }
                    }
        });
    })
    
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Forum - Responsive HTML5 Template</title>
    <meta name="keywords" content="HTML5 Template">
    <meta name="description" content="Forum - Responsive HTML5 Template">
    <meta name="author" content="Forum">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<!-- tt-mobile menu -->
<nav class="panel-menu" id="mobile-menu">
    <ul>

    </ul>
    <div class="mm-navbtn-names">
        <div class="mm-closebtn">
            Close
            <div class="tt-icon">
                <svg>
                  <use xlink:href="#icon-cancel"></use>
                </svg>
            </div>
        </div>
        <div class="mm-backbtn">Back</div>
    </div>
</nav>
<main id="tt-pageContent" class="tt-offset-none">
    <div class="container">
        <div class="tt-loginpages-wrapper">
            <div class="tt-loginpages">
                <a href="index.html" class="tt-block-title">
                    <img src="images/logo.png" alt="">
                    <div class="tt-title">
                        Welcome to Forum19
                    </div>
                    <div class="tt-description">
                       Log into your account to unlock true power of community.
                    </div>
                </a>
                <form class="form-default">
                    <div class="form-group">
                        <label for="loginUserName">Username</label>
                        <input type="text" name="name" class="form-control" id="loginUserName" placeholder="azyrusmax">
                    </div>
                    <div class="form-group">
                        <label for="loginUserPassword">Password</label>
                        <input type="password" name="name" class="form-control" id="loginUserPassword" placeholder="************">
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <div class="checkbox-group">
                                    <input type="checkbox" id="settingsCheckBox01" name="checkbox">
                                    <label for="settingsCheckBox01">
                                        <span class="check"></span>
                                        <span class="box"></span>
                                        <span class="tt-text">Remember me</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col ml-auto text-right">
                            <a href="#" class="tt-underline">Forgot Password</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- 这里吧<a>标签改成<button>，结果显示样式依然管用 -->
                        <input type="button" id="submit" class="btn btn-secondary btn-block" value="log in">
                    </div>
                    <p>Don’t have an account? <a href="#" class="tt-underline">Signup here</a></p>
                    <div class="tt-notes">
                        By Logging in, signing in or continuing, I agree to
                        Forum19’s <a href="#" class="tt-underline">Terms of Use</a> and <a href="#" class="tt-underline">Privacy Policy.</a>
                    </div><div id="xx">

</div>
                </form>
            </div>
        </div>
    </div>
    
</main>

<!-- 配置json解析，将登陆信息发送给/login -->
<script src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
    $("#submit").click(function(){
        var username=$("#loginUserName").val();
        var password=$("#loginUserPassword").val();
        $.ajax({
                type: "POST",
                dataType: "json",
                url: '/User/login',
                contentType: "application/json",
                data:JSON.stringify({
                    "userName": ""+username,
                    "password": ""+password
                }),
                success: function (jsonData,result) {
                    console.log("data is :" + result)
                    if (jsonData["token"]) {
                        localStorage.setItem("bbsNCU",jsonData["token"]);
                        window.location.href = "index.html";
                    }else {
                        alert("登录失败，请重试")
                        }
                    }
        });
    })
    
</script>

</body>
</html>

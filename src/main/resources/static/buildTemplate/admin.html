<script type="text/javascript">
    $(function(){
        $.ajax({
            type: "POST",
            url: '/admin/getsummary',
            contentType: "application/json",
            headers:{'token': localStorage.getItem("bbsNCU")},
            success: function (jsonData, result) {
                console.log(jsonData);
                document.getElementById("adminNumber").innerText = jsonData['admin'];
                document.getElementById("categoryUserNumber").innerText = jsonData['categoryUser'];
                document.getElementById("normalUserNumber").innerText = jsonData["normalUser"];
                document.getElementById("topPostNumber").innerText = jsonData["topPost"];
                document.getElementById("highlightPostNumber").innerText = jsonData["highlightPost"];
                document.getElementById("demandPostNumber").innerText = jsonData["demandPost"];
                document.getElementById("normalPostNumber").innerText = jsonData["normalPost"];
                document.getElementById("categoryNumber").innerText = jsonData["categoryNumber"];
            }
        });
    })
</script>
